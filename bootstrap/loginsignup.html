<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@200;300;400;600;700;800;900&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>MindEase</title>
    <link rel="stylesheet" href="loginsignup.css">
    <script src="text.js"></script>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">MindEase</a>
        <nav class="navbar">
            <button class="toggle-btn" onclick="showLogin()">Log In</button>
            <button class="toggle-btn" onclick="showSignup()">Sign Up</button>
        </nav>
    </header>

    <div class="container">
        <div class="form-box">
            <form id="login" class="input-group active">
                <h2>Log In</h2>
                <input type="email" class="input-field" placeholder="Email" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <button type="submit" class="submit-btn">Login</button>
                <span>Don't have an account?</span>
                <a href="#" class="toggle-link" onclick="showSignup()">Create a new account</a>  
            </form>
            <form id="signup" class="input-group">
                <h2>Create a new account</h2>
                <h6>Itâ€™s quick and easy.</h6>
                <input type="text" class="input-field" placeholder="First Name" required>
                <input type="text" class="input-field" placeholder="Last Name" required>
                <input type="email" class="input-field" placeholder="Email" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <input type="number" class="input-field" placeholder="Age" required>
                <input type="tel" class="input-field" placeholder="Phone Number" required>
                <select class="input-field" required>
                    <option value="" disabled selected>Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                    <option value="prefer_not_to_say">Prefer not to say</option>
                </select>
                <button type="submit" class="submit-btn">Sign Up</button>
                <span>Already have an account?</span>
                <a href="#" class="toggle-link" onclick="showLogin()">Log In</a>
            </form>
        </div>
    </div>
</body>
</html>
